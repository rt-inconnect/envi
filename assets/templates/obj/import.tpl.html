<div class="modal top am-fade-and-scale" tabindex="-1" role="dialog" style="display: block;">
  <div class="modal-dialog color-black">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">Ã—</button>
        <h4 class="modal-title" translate="modal.IMPORT"></h4>
      </div>
      <div class="modal-body">
        <form name="Import">
          <div class="form-group">
            <label class="control-label" for="objImportFile" translate="obj.IMPORT_FILE"></label>
            <input class="form-control" id="objImportFile" type="file" nv-file-select uploader="obj.uploader" options="{hide:$hide}">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$hide()" translate="modal.CLOSE"></button>
        <button type="button" class="btn btn-primary" ng-click="obj.importData()" translate="modal.IMPORT"></button>
      </div>
    </div>
  </div>
</div>
