<div class="modal top am-fade-and-scale" tabindex="-1" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">Ã—</button>
        <h4 class="modal-title" translate="slider.CREATE_KNOWLEDGE"></h4>
      </div>
      <div class="modal-body">
        <form name="Knowledge">
          <div class="form-group">
            <div class="form-group">
              <label class="control-label" for="knowledgeNameRu" translate="knowledge.NAME_RU"></label>
              <input class="form-control" id="knowledgeNameRu" type="text" ng-model="knowledge.knowledge.nameRu">
            </div>
          </div>
          <div class="form-group">
            <div class="form-group">
              <label class="control-label" for="knowledgeNameEn" translate="knowledge.NAME_EN"></label>
              <input class="form-control" id="knowledgeNameEn" type="text" ng-model="knowledge.knowledge.nameEn">
            </div>
          </div>
          <div class="form-group">
            <div class="form-group">
              <label class="control-label" for="knowledgeUrl" translate="knowledge.URL"></label>
              <input class="form-control" id="knowledgeUrl" type="text" ng-model="knowledge.knowledge.url">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$hide()" translate="modal.CLOSE"></button>
        <button type="button" class="btn btn-primary" ng-click="knowledge.saveKnowledge(knowledge.knowledge)" translate="modal.SAVE"></button>
      </div>
    </div>
  </div>
</div>
