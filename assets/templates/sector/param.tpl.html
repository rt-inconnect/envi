<div class="modal top am-fade-and-scale" tabindex="-1" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">Ã—</button>
        <h4 class="modal-title" translate="sector.PARAM_CREATE" ng-if="!sector.xparam.id"></h4>
        <h4 class="modal-title" translate="sector.PARAM_UPDATE" ng-if="sector.xparam.id"></h4>
      </div>
      <div class="modal-body">
        <form name="SectorParam">
          <div class="form-group">
            <div class="form-group">
              <label class="control-label" for="sectorParamNameRu" translate="sector.PARAM_NAME_RU"></label>
              <input class="form-control" id="sectorParamNameRu" type="text" ng-model="sector.xparam.nameRu">
            </div>
          </div>
          <div class="form-group">
            <div class="form-group">
              <label class="control-label" for="sectorParamNameEn" translate="sector.PARAM_NAME_EN"></label>
              <input class="form-control" id="sectorParamNameEn" type="text" ng-model="sector.xparam.nameEn">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$hide()" translate="modal.CLOSE"></button>
        <button type="button" class="btn btn-primary" ng-click="sector.saveParam(sector.xparam, $hide)" translate="modal.SAVE"></button>
      </div>
    </div>
  </div>
</div>
